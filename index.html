<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>JQuery weather app</title>
</head>

<body>
    <div class="jumbotron bg-secondary">
        <div class="container">
            <h1>Weather API</h1>
            <form id="form-submit">
                <div class="form-group">
                    <label>City </label>
                    <input type="text" class="form-control" id="city" placeholder="ex. Dublin">
                    <small class="form-text">Please enter city name</small>
                    <button type="submit" id="btnSubmit" class="btn btn-primary mt-4">Submit</button>
                </div>
            </form>
            <p id="city_country"></p>
            <p id="city-name"></p>
            <p id="city_weather"></p>
            <p id="city_description"></p>
            <p id="city_humidity"></p>
            <p id="feels_like"></p>
            <p id="city-temp"></p>
            <p id="city_visibility"></p>  
            <p id="city_timezone"></p>  
            
        </div>
    </div>

    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
